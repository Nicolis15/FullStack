<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>Crear Hoja de Vida</h1>
        <form action="#">
            <div class="primero">
                <div class="formularios">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="formularios">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="formularios">
                    <label for="seleccione">Tipo de documento</label>
                    <select id="seleccione">
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="CE">Cédula extranjera</option>
                    </select>
                </div>
            </div>

            <div class="segundo">  
                <div class="formularios">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div class="formularios">
                    <label for="numero_contacto">Número de contacto</label>
                    <input type="text" id="numero_contacto">
                </div>
                <div class="formularios">
                    <label for="numero">Número</label>
                    <input type="number" id="numero">
                </div>
            </div>
        </form>

        <div class="formularios">
            <label for="perfil">Perfil Profesional</label>
            <textarea id="perfil"></textarea>
        </div>

        <div class="button">
            <button onclick="obtenerDatos()">Crear Hoja de Vida</button>
        </div>
    </div>

    <script src="funciones.js"></script>

</body>
</html>
